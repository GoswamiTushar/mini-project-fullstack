{% extends 'base.html' %}
{% load static %}
{% block container %}

<div class="flex-container-middle">
    <div id="app">
        <h1 class="">CONTACT US</h1>
        <form method="post" action="">
            {% csrf_token %}
            <div class="">
                <label for="title">TITLE</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter the title">
            </div>

            <div class="">
                <label for="body">Story</label>
                <textarea name="Text1" cols="25" rows="5" id="body" name="body" placeholder="Tell us your story"
                    name="body"></textarea>
            </div>

            <div class="">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Author Name">
            </div>

            <button class="btn btn-primary my-3" type="submit">Submit</button>
        </form>
    </div>
</div>


{% endblock container %}
